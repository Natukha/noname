<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles-table.css">
</head>
<body>
    <table>
        <caption>Розклад поїздів</caption>
        <thead>
        <tr>
            <th>Номер</th>
            <th>Маршрут</th>
            <th>Час</th>
        </tr>
        </thead>
        
        <tbody>
        <tr>
            <td>433</td>
            <td>Київ – Ковель</td>
            <td>5 годин</td>
        </tr>
        <tr>
            <td>701</td>
            <td>Харків – Дніпро</td>
            <td>7 годин</td>
        </tr>
        <tr>
            <td>258</td>
            <td>Львів – Одеса</td>
            <td>4 годин</td>
        </tr>
        </tbody>
    </table>

    <table>
        <caption>Використання сервісу</caption>
        <thead>
            <tr>
                <th rowspan="2">Хмарний сервіс</th>
                <th colspan="3">Використання</th>
            </tr>
            <tr>
                <th>Користувачі</th>
                <th>Відвідування</th>
                <th>Об’єм</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>Google</td>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
